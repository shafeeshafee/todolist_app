<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>SpeedNotes</title>
	</head>
	<body>
		<header>
			<h1>SpeedNotes</h1>
			<p>
				Need to jot down a few tasks/notes? <br /><br />
				Here's the app for you!
			</p>
		</header>
		<div class="container">
			<h4>Enter a task ― Click to strike out ― Complete to finish</h4>
			<input id="enter-task" type="text" />
			<button id="add">Add</button>
		</div>

		<span id="darkmode"><i class="far fa-moon"></i></span>
		<script src="https://kit.fontawesome.com/cc31d51581.js" crossorigin="anonymous"></script>
		<script src="app.js"></script>
	</body>
</html>
